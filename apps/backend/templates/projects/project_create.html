{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <h3> Create New Project </h3>
            <hr>
            <form  method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-success">Nouveau Project</button>
            </form>  
        </div>
    </section>
    
{% endblock %}
